<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TeleCRM Support Chat Analysis</title>
    <meta name="author" content="TeleCRM">
    <meta content="Display TeleCRM support chat queries analysis">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    
    <style>
        /* Ensure consistent row height */
        .table td {
            max-width: 500px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: all 0.3s ease;
            position: relative;
            background: inherit;
            height: 40px;
            vertical-align: middle;
        }

        /* Expanding effect on hover */
        .table td:hover {
            white-space: pre-line;
            overflow: visible;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 4px;
            padding: 10px;
            transition: all 0.3s ease;
            height: auto;
        }

        /* Ensure alternating row colors are detected */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #e0e0e0; /* Slightly darker row */
        }

        /* Query container to expand height on hover */
        .query-container {
            display: block;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .query-container:hover {
            height: auto;
            overflow: visible;
        }

        /* Normal query separator */
        .query-line {
            display: block;
            padding: 3px 0;
            border-bottom: 1px solid #c0c0c0; /* Default separator */
        }

        .query-line:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h1>TeleCRM Support Chat Analysis</h1>
                <div id="table-container"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        CsvToHtmlTable.init({
            csv_path: 'data/query_categories_frequency.csv',
            element: 'table-container',
            allow_download: true,
            csv_options: {
                separator: ',',
                delimiter: '"'
            },
            datatables_options: {
                paging: true,
                pageLength: 25,
                autoWidth: true,
                order: [[2, "desc"]],
                columnDefs: [
                    {
                        targets: 1, // Queries column
                        render: function(data, type, row) {
                            if (type === 'display') {
                                let queries = data.split("\n"); // Split queries into separate lines
                                let formattedQueries = queries.map(q => `<span class="query-line">${q}</span>`).join('');
                                return `<div class="query-container">${formattedQueries}</div>`;
                            }
                            return data;
                        }
                    }
                ],
                language: {
                    search: "Search queries:",
                    lengthMenu: "Show _MENU_ categories per page",
                    info: "Showing _START_ to _END_ of _TOTAL_ query categories"
                }
            }
        });
    </script>
</body>
</html>
